<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Mentor Community - Components</title>
</head>

<body>
  <div class="main-container mx-5">
    <div class="heading d-flex justify-content-center my-4">
      Mentor Components
    </div>

    <!-- Buttons -->
    <div class="d-flex align-items-start">
      <button class="primary-button px-3">
        primary button
      </button>

      <div class="mx-3"></div>

      <button class="secondary-button px-3">
        secondary button
      </button>
    </div>

    <!-- Input Fields -->
    <div class="d-flex align-items-start">
      <div>
        <label for="text-field">Full Name</label>
        <div class="text-field" id="text-field">
          <input type="text" placeholder="Enter Name here">
        </div>
      </div>

      <div class="mx-3"></div>

      <div>
        <label for="password-field">Password</label>
        <div class="password-field" id="password-field">
          <i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Enter Password">
          <i class="fa-solid fa-eye"></i>
        </div>
      </div>
    </div>

    <!-- CARDS -->
    <!-- Profile Card -->
    <div class="d-flex align-items-start ">
      <div class="profile-card-1">
        <div class="d-flex mb-4">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="">
          </div>
          <div class="ms-3">
            <div class="name">John Doe</div>
            <div class="title">Senior Marketer</div>
            <div class="ratings">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>
        </div>
        <div class="arrow-right">
          View Profile
          <i class="fa-solid fa-arrow-right ms-2"></i>
        </div>
      </div>

      <div class="mx-3"></div>

      <div class="profile-card-2">
        <div class="d-flex">
          <div class="img">
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
              alt="">
          </div>
          <div class="ms-3">
            <div class="name">John Doe</div>
            <div class="title">Senior Marketer</div>
            <div class="ratings">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
              <i class="fa-solid fa-star-half-stroke"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="mx-3"></div>

      <!-- Event Card -->
      <div class="event-card">
        <div class="img mb-2">
          <img
            src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="">
        </div>
        <div class="title">Event 1</div>
        <div class="body my-2">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
        </div>
        <div class="arrow-right">
          View
          <i class="fa-solid fa-arrow-right ms-2"></i>
        </div>
      </div>

      <!-- Program Card -->
    </div>

    <!-- ARROWS -->
    <!-- Left -->
    <div class="my-4">
      <div class="arrow-right">
        Right Arrow
        <i class="fa-solid fa-arrow-right ms-2"></i>
      </div>

      <!-- Right -->
      <div class="arrow-left">
        <i class="fa-solid fa-arrow-left me-2"></i>
        Left Arrow
      </div>
    </div>

    <!-- Gear -->
    <div class="secondary-button">
      <i class="fa-solid fa-gear"></i>
    </div>
  </div>
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
